apiVersion: apps/v1
kind: Deployment
metadata:
  name: console-iam
  labels:
    run: console-iam
spec:
  replicas: 2
  selector:
    matchLabels:
      run: console-iam
  template:
    metadata:
      labels:
        run: console-iam
    spec:
      containers:
      - image: registry.cn-shenzhen.aliyuncs.com/salex/console-iam:2023-06-21-14-49-41
        name: console-iam # 容器名称
        ports:
        - containerPort: 80
          protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: console-iam
spec:
  ports:
  - port: 80 #服务端口
    protocol: TCP
    targetPort: 80 #应用端口
  selector:
    run: console-iam
  sessionAffinity: None
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: console-iam-ingress
spec:
  rules:
  - host: console.tuohaixingpan.com
    http:
      paths:
      # 老版本服务。
      - path: /iam
        backend:
          service: 
            name: console-iam
            port:
              number: 80
        pathType: Prefix
